<h1 th:utext="#{asd.qwe}"></h1>

<form th:action="@{/saveContact}" method="post" th:object="${contact}" enctype="multipart/form-data">
    <!--<input type="text" th:field="${contact.name}" placeholder="name">-->
    <input type="text" th:field="*{name}" placeholder="name">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p>
    <input type="email" th:field="*{email}" placeholder="email">
    <input type="text" th:field="*{phoneList}" placeholder="phoneList">
    <input type="file" name="picture" placeholder="">
    <input type="submit" name="" placeholder="">
</form>

<ul>
    <li th:each="contact :${contacts}">
        <div>
            <img th:src="@{'/ava/'+${contact.avatar}}" alt="">
        </div>
        <a th:href="@{'details-'+${contact.id}}" th:text="'detail of contact'+${contact.id}"></a>
    </li>
</ul>
</body>
